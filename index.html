<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Diamonds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
}
header{
    background:#020617;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
header h1{
    color:#38bdf8;
}
.container{
    display:flex;
    flex-wrap:wrap;
}
.sidebar{
    width:220px;
    background:#020617;
    padding:20px;
    text-align:center;
    flex-shrink:0;
}
.sidebar img{
    width:90px;
    height:90px;          /* âœ… added */
    border-radius:50%;
    object-fit:cover;     /* âœ… added */
    margin-bottom:10px;
}
.main{
    flex:1;
    padding:20px;
}
.card{
    background:#020617;
    padding:15px;
    border-radius:8px;
    margin-bottom:15px;
}
button{
    background:#38bdf8;
    border:none;
    padding:8px 15px;
    border-radius:5px;
    cursor:pointer;
    margin-top:8px;
}
input, select{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:5px;
    border:none;
}
.admin{
    margin-top:20px;
}
.price{
    margin:6px 0;
}
ul{
    padding-left:20px;
}
@media(max-width:768px){
    .container{
        flex-direction:column;
    }
    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<header>
    <h1>Dark Diamonds</h1>
    <div>Free Fire Diamonds Store</div>
</header>

<div class="container">

<!-- Sidebar -->
<div class="sidebar">
    <img src="https://res.cloudinary.com/dv2pntqsr/image/upload/v1770459705/raxfqjabyvd9uzb5y4pt.jpg" alt="Admin">
    <h3>Tayyab</h3>
    <p>Admin</p>
    <p>ðŸ“ž 03036116590</p>
</div>

<!-- Main -->
<div class="main">

    <!-- Diamond Packages -->
    <div class="card">
        <h2>Free Fire Diamonds Packages</h2>
        <div class="price">100 PKR = <b>240 Diamonds</b></div>
        <button onclick="buy(100)">Buy Now</button>
        <div class="price">200 PKR = <b>550 Diamonds</b></div>
        <button onclick="buy(200)">Buy Now</button>
        <div class="price">300 PKR = <b>990 Diamonds</b></div>
        <button onclick="buy(300)">Buy Now</button>
    </div>

    <!-- Signup Form -->
    <div class="card">
        <h3>User Signup</h3>
        <input type="text" id="name" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="signup()">Signup</button>
    </div>

    <!-- Payment Screenshot Upload -->
    <div class="card">
        <h3>Payment Confirmation</h3>
        <input type="text" id="playerId" placeholder="Enter Player ID">
        <input type="file" id="paymentProof" accept="image/*">
        <button onclick="uploadProof()">Upload Proof</button>
    </div>

    <!-- Admin Panel (Demo) -->
    <div class="card admin">
        <h3>Admin Panel</h3>
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPass" placeholder="Admin Password">
        <button onclick="loginAdmin()">Login as Admin</button>
        <div id="adminSection" style="display:none;">
            <h4>Registered Users</h4>
            <ul id="users"></ul>
            <h4>Uploaded Payment Proofs</h4>
            <ul id="proofs"></ul>
        </div>
    </div>

</div>
</div>

<script>
// User Signup
function signup(){
    let name = document.getElementById("name").value;
    let pass = document.getElementById("pass").value;

    if(name === "" || pass === ""){
        alert("Please fill all fields");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({username:name, password:pass});
    localStorage.setItem("users", JSON.stringify(users));
    alert("Signup Successful");
}

// Show Users (Admin)
function showUsers(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let list = document.getElementById("users");
    list.innerHTML = "";
    users.forEach(u=>{
        let li = document.createElement("li");
        li.innerText = u.username;
        list.appendChild(li);
    });
}

// Buy Packages
function buy(amount){
    let msg = `Hello, I want to buy Free Fire Diamonds.\nPackage: ${amount} PKR\nWebsite: Dark Diamonds`;
    let url = `https://wa.me/923036116590?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

// Upload Payment Proof
function uploadProof(){
    let playerId = document.getElementById("playerId").value;
    let proof = document.getElementById("paymentProof").files[0];

    if(!playerId || !proof){
        alert("Please enter Player ID and select proof image");
        return;
    }

    let proofs = JSON.parse(localStorage.getItem("proofs")) || [];
    proofs.push({player:playerId, file:proof.name});
    localStorage.setItem("proofs", JSON.stringify(proofs));
    alert("Proof uploaded (Demo only, not saved on server)");
}

// Admin Login (Demo)
function loginAdmin(){
    let email = document.getElementById("adminEmail").value;
    let pass = document.getElementById("adminPass").value;

    if(email === "tayyabgaming100@gmail.com" && pass === "112211"){
        alert("Admin Logged In");
        document.getElementById("adminSection").style.display="block";
        showUsers();
        showProofs();
    } else {
        alert("Invalid admin credentials");
    }
}

// Show uploaded proofs
function showProofs(){
    let proofs = JSON.parse(localStorage.getItem("proofs")) || [];
    let list = document.getElementById("proofs");
    list.innerHTML="";
    proofs.forEach(p=>{
        let li = document.createElement("li");
        li.innerText = `${p.player} - ${p.file}`;
        list.appendChild(li);
    });
}
</script>

</body>
    </html>
